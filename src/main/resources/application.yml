# Spring
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/Documents/study/spring-data-jpa/db/data-jpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#        dialect: org.hibernate.dialect.Oracle12cDialect # DB Dialect 설정

# Global pageable settings
  data:
    web:
      pageable:
        default-page-size: 10


# logging
logging:
  level:
    org.hibernate.SQL: debug